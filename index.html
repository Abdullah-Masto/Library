<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="shortcut icon"
      href="images/icons8-book-96.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay"></div>
    <div id="add-book-modal">
      <form action="" method="post" id="add-book-form">
        <h2>Add New book</h2>
        <input
          type="text"
          required
          name="title"
          id="title"
          placeholder="Title"
        />
        <input
          type="text"
          required
          name="author"
          id="author"
          placeholder="Author"
        />
        <input
          type="number"
          required
          name="pages"
          id="pages"
          placeholder="Pages"
        />
        <div class="check">
          <label for="read">Have you read it ?</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <header>
      <div class="logo">
        <img src="images/icons8-book-96.png" alt="Library" />
      </div>
    </header>
    <main>
      <div class="control">
        <button class="add">+ Add Book</button>
        <button class="clear">Clear All</button>
      </div>
      <div class="books"></div>
    </main>
    <footer>
      <span>Copyright Â© 2023 Abdullah-Masto </span>
      <a
        href="https://github.com/Abdullah-Masto"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
